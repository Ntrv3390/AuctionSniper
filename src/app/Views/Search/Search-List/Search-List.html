<ion-header [translucent]="true">
    <ion-toolbar class="custom-header">
      <ion-title mode="md">My Searches</ion-title>
      <ion-buttons slot="end">
        <ion-button color="light" routerLink="/search-edit">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="safe-area-content">
  
    <ion-refresher slot="fixed" (ionRefresh)="refresher_refresh($event)">
      <ion-refresher-content
        pullingText="Pull to refresh..."
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
      <ion-item *ngFor="let search of viewModel.searches"
        [routerLink]="['/search/edit', search.Id]"
        detail>
        {{ search.Title }}
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  
  </ion-content>
