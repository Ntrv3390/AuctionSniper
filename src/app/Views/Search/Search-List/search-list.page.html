<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-title mode="md">My Searches</ion-title>

    <ion-buttons slot="end">
      <ion-button
        (click)="savedSearchItem_click_new()"
        class="add-btn"
        fill="clear"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <!-- Hollow circle outline -->
          <circle cx="12" cy="12" r="9"></circle>
          <!-- Plus sign -->
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="safe-area-content">
  <ion-refresher slot="fixed" (ionRefresh)="refresher_refresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item
      *ngFor="let search of viewModel.searches"
      (click)="savedSearchItem_click(search)"
      detail
    >
      {{ search.Title }}
    </ion-item>
  </ion-list>
</ion-content>
