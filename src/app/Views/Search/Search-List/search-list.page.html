<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>My Searches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="safe-area-content">

  <ion-refresher slot="fixed" (ionRefresh)="refresher_refresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let search of viewModel.searches"
      (click)="savedSearchItem_click(search)"
      detail>
      {{ search.Title }}
    </ion-item>
  </ion-list>

</ion-content>
