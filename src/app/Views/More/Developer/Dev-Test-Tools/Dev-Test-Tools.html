<ion-header [translucent]="true">
    <ion-toolbar class="custom-header">
      <ion-title>Tools</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="safe-area-content">
  
    <ion-card>
      <ion-item-divider color="dark">Misc Tools</ion-item-divider>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" color="primary" (click)="downloadCaCert_click()">
                Download CA Certificate
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button expand="block" color="primary" routerLink="/dev-icon-list">
                Icon List
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button expand="block" color="primary" (click)="setRequirePinThreshold_click()">
                Set Require PIN Threshold
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button expand="block" color="primary" (click)="resetPinTimeout_click()">
                Reset PIN Entry Timeout
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  
  </ion-content>
