<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Caches</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card>
      <ion-item-divider color="dark">Clear Caches</ion-item-divider>
  
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="danger" (click)="clearCache_click('all')">
              All Caches
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('searchResults')">
              Search Results
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('deals')">
              Deals
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('watches')">
              Watches List
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('wins')">
              Wins List
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('itemDetail')">
              Item Details
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('snipes')">
              Snipes List
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="clearCache_click('savedSearches')">
              Saved Searches
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
