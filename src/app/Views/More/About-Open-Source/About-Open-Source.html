<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md">Open Source Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item
      button
      detail="true"
      *ngFor="let item of items"
      (click)="visitWebsite(item.value)">
      {{ item.key }}
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
