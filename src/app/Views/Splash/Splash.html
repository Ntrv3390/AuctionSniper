<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo-wrapper">
        <img
          src="assets/images/about-icon.png"
          alt="Auction Sniper Logo"
          class="logo-image"
        />
      </div>
      <div class="text-container">
        <h1 class="app-title">Auction Sniper</h1>
        <p class="app-subtitle">eBay Auction Sniping</p>
      </div>
    </div>

    <div class="loading-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <p class="loading-text">Preparing your experience...</p>
    </div>

    <div class="version-info">
      <p class="version-text">Version 3.18.1</p>
    </div>
  </div>
</ion-content>
